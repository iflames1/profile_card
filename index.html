<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="profile.jpg"
        alt="Profile Picture"
        data-testid="profilePicture"
      />
      <h2 data-testid="fullName">Isaac Omenuche</h2>
      <h3 data-testid="jobTitle">Front-End Developer</h3>
      <p data-testid="shortBio">
        Passionate about creating beautiful, functional web experiences. Always
        learning and improving.
      </p>
      <p data-testid="currentLocation">Delta, Nigeria</p>
      <p>
        <a
          class="email-link"
          href="mailto:isaacomenuche@gmailcom"
          data-testid="emailAddress"
          >isaacomenuche@gmail.com</a
        >
      </p>
      <div class="social-links" data-testid="socialLinks">
        <a href="https://github.com/iflames1" target="_blank">GitHub</a>
        <a href="https://x.com/iflames_1" target="_blank">X</a>
        <a href="https://www.linkedin.com/in/isaac-omenuche" target="_blank"
          >LinkedIn</a
        >
      </div>
      <p data-testid="currentTimeUTC" id="utcTime"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
